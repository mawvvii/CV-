<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .project {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: inline-block;
            width: 300px;
        }
        .project img {
            width: 100%;
            height: auto;
        }
        .project video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Project Showcase</h1>
    <div class="project">
        <h2>Project 1: Cool Thing I Did</h2>
        <img src="images/project1.png" alt="Project Image">
        <p>This is a cool project I worked on!</p>
        <video controls>
            <source src="videos/project1.mp4" type="video/mp4">
            Your browser doesn't support the video tag.
        </video>
    </div>
</body>
</html>
